syntax = "proto3";

package furya.feeburn;

import "gogoproto/gogo.proto";
import "furya/feeburn/params.proto";

option go_package = "github.com/furysport/furya-chain/v2/x/feeburn/types";

message MsgUpdateTxFeeBurnPercentProposal {
  option (gogoproto.equal) = false;
  option (gogoproto.goproto_getters) = false;
  string title = 1;
  string description = 2;
  string tx_fee_burn_percent = 3 [(gogoproto.moretags) = "yaml:\"tx_fee_burn_percent\""];
}
